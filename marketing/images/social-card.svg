<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Terminal window -->
  <rect x="100" y="120" width="500" height="400" rx="12" fill="#0d1117" stroke="#30363d" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="100" y="120" width="500" height="40" rx="12" fill="#161b22"/>
  <circle cx="130" cy="140" r="7" fill="#ff5f56"/>
  <circle cx="155" cy="140" r="7" fill="#ffbd2e"/>
  <circle cx="180" cy="140" r="7" fill="#27ca40"/>
  
  <!-- Terminal content -->
  <text x="120" y="190" font-family="monospace" font-size="14" fill="#8b949e">$ upshift explain react --ai</text>
  <text x="120" y="230" font-family="monospace" font-size="14" fill="#3fb950"> AI analysis ready</text>
  <text x="120" y="280" font-family="monospace" font-size="14" fill="#58a6ff">> AI Analysis:</text>
  <text x="120" y="320" font-family="monospace" font-size="13" fill="#e6edf3"># Breaking Changes</text>
  <text x="120" y="350" font-family="monospace" font-size="12" fill="#8b949e">1. useEffect cleanup timing</text>
  <text x="120" y="375" font-family="monospace" font-size="12" fill="#8b949e">2. Strict Mode double-render</text>
  <text x="120" y="400" font-family="monospace" font-size="12" fill="#8b949e">3. New JSX transform required</text>
  <text x="120" y="450" font-family="monospace" font-size="13" fill="#e6edf3"># Code to search for:</text>
  <text x="120" y="480" font-family="monospace" font-size="12" fill="#d29922">componentWillMount ’ useEffect</text>
  
  <!-- Right side content -->
  <text x="680" y="200" font-family="sans-serif" font-size="48" font-weight="bold" fill="#e6edf3">Upshift</text>
  <text x="680" y="260" font-family="sans-serif" font-size="24" fill="#8b949e">AI tells you what breaks</text>
  <text x="680" y="295" font-family="sans-serif" font-size="24" fill="#8b949e">when you upgrade packages</text>
  
  <!-- Features -->
  <text x="680" y="370" font-family="sans-serif" font-size="18" fill="#3fb950"> Scan for outdated deps</text>
  <text x="680" y="405" font-family="sans-serif" font-size="18" fill="#3fb950"> AI explains breaking changes</text>
  <text x="680" y="440" font-family="sans-serif" font-size="18" fill="#3fb950"> Generate code fixes</text>
  <text x="680" y="475" font-family="sans-serif" font-size="18" fill="#3fb950"> Upgrade with auto-rollback</text>
  
  <!-- Install command -->
  <rect x="680" y="510" width="420" height="45" rx="8" fill="#161b22" stroke="#30363d"/>
  <text x="700" y="540" font-family="monospace" font-size="16" fill="#3fb950">npm install -g upshift-cli</text>
  
  <!-- URL -->
  <text x="1080" y="600" font-family="sans-serif" font-size="16" fill="#8b949e" text-anchor="end">upshiftai.dev</text>
</svg>
