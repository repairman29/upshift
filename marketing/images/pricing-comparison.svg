<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg2)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="28" font-weight="bold" fill="#e6edf3" text-anchor="middle">Simple, Transparent Pricing</text>
  
  <!-- Free Box -->
  <rect x="50" y="90" width="220" height="350" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="160" y="140" font-family="sans-serif" font-size="24" font-weight="bold" fill="#e6edf3" text-anchor="middle">Free</text>
  <text x="160" y="180" font-family="sans-serif" font-size="36" font-weight="bold" fill="#3fb950" text-anchor="middle">$0</text>
  <text x="160" y="205" font-family="sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">forever</text>
  
  <text x="70" y="250" font-family="sans-serif" font-size="14" fill="#8b949e"> Unlimited scans</text>
  <text x="70" y="280" font-family="sans-serif" font-size="14" fill="#8b949e"> Unlimited upgrades</text>
  <text x="70" y="310" font-family="sans-serif" font-size="14" fill="#8b949e"> Auto-rollback</text>
  <text x="70" y="340" font-family="sans-serif" font-size="14" fill="#8b949e"> Basic warnings</text>
  <text x="70" y="370" font-family="sans-serif" font-size="14" fill="#3fb950"> 10 AI credits to start</text>
  
  <!-- AI Credits Box -->
  <rect x="290" y="90" width="220" height="350" rx="12" fill="#161b22" stroke="#3fb950" stroke-width="2"/>
  <text x="400" y="140" font-family="sans-serif" font-size="24" font-weight="bold" fill="#e6edf3" text-anchor="middle">AI Credits</text>
  <text x="400" y="180" font-family="sans-serif" font-size="36" font-weight="bold" fill="#3fb950" text-anchor="middle">$0.05</text>
  <text x="400" y="205" font-family="sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">per analysis</text>
  
  <text x="310" y="250" font-family="sans-serif" font-size="14" fill="#8b949e">100 credits = $5</text>
  <text x="310" y="280" font-family="sans-serif" font-size="14" fill="#8b949e">300 credits = $15</text>
  <text x="310" y="310" font-family="sans-serif" font-size="14" fill="#8b949e">1000 credits = $40</text>
  <text x="310" y="355" font-family="sans-serif" font-size="13" fill="#58a6ff">AI explain = 1 credit</text>
  <text x="310" y="380" font-family="sans-serif" font-size="13" fill="#58a6ff">AI fix = 3 credits</text>
  <text x="310" y="405" font-family="sans-serif" font-size="13" fill="#58a6ff">AI audit = 2 credits</text>
  
  <!-- Pro Box -->
  <rect x="530" y="90" width="220" height="350" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  <text x="640" y="140" font-family="sans-serif" font-size="24" font-weight="bold" fill="#e6edf3" text-anchor="middle">Pro</text>
  <text x="640" y="180" font-family="sans-serif" font-size="36" font-weight="bold" fill="#3fb950" text-anchor="middle">$9</text>
  <text x="640" y="205" font-family="sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">/month</text>
  
  <text x="550" y="250" font-family="sans-serif" font-size="14" fill="#8b949e"> 100 credits/month</text>
  <text x="550" y="280" font-family="sans-serif" font-size="14" fill="#8b949e"> +20% bonus on packs</text>
  <text x="550" y="310" font-family="sans-serif" font-size="14" fill="#8b949e"> Priority support</text>
  <text x="550" y="340" font-family="sans-serif" font-size="14" fill="#8b949e"> Credits roll over</text>
  
  <!-- Footer -->
  <text x="400" y="475" font-family="sans-serif" font-size="14" fill="#8b949e" text-anchor="middle">No credit card required to start " Credits never expire</text>
</svg>
