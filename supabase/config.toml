# Supabase project config
# Link: supabase link --project-ref YOUR_REF
# Edge: supabase functions serve jarvis  |  supabase functions deploy jarvis

[api]
enabled = true
port = 54321
schemas = ["public"]

[db]
port = 54322

[studio]
enabled = true
port = 54323

# Audit endpoint: CLI POSTs without Supabase JWT (uses optional UPSHIFT_API_TOKEN in body/header)
[functions.audit-events]
verify_jwt = false
